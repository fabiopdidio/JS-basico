<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um a Dez</title>
  </head>
  <body>
    <h1>Um a Dez</h1>
    <script>
      function umADez() {
        for (let i = 1; i <= 10; i++) console.log(i);
      }
      umADez();
    </script>
  </body>
</html>

<!--
    Declaração de variável i que inicial em 1;
    Condição para continuar loop = enquanto i for menor ou igual a 10;
    Incrementação do valor.
-->
