<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números Pares</title>
  </head>
  <body>
    <h1>Números Pares</h1>
    <script>
      function NumerosPares(numero) {
        for (let i = 1; i <= numero; i++) {
          if (i % 2 === 0) {
            console.log(i);
          }
        }
      }
      let numero = Number(prompt("Digite um número"));
      NumerosPares(numero);
    </script>
  </body>
</html>
